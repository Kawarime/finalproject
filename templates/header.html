{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <header class="header">
        {{user.name}}
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'lms:main' %}">
                    <img src="{% static 'img/logo.jpg' %}" width="35" height="30" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'lms:main' %}">Головна</a>
                        </li>
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="{% url 'lms:profile' %}">Мій профіль</a>
                        </li>
                        <li class="nav-item">
                          <a href="{% url 'lms:logout' %}" class="nav-link logout-btn">Вийти з акаунту</a>
                        </li>
                      {% else %}
                        <li class="nav-item">
                          <a href="{% url 'lms:register' %}" class="nav-link" id="registerBtn">Зареєструватися</a>
                        </li>
                        <li class="nav-item">
                          <a href="{% url 'lms:login' %}" class="nav-link" id="loginBtn">Увійти в акаунт</a>
                        </li>
                      {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
